name: SDLE Scans

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

# -----------------------------
# 1) Trivy Scan (fixed)
# -----------------------------
  trivy_scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

# -----------------------------
# 2) Bandit Scan
# -----------------------------
  bandit_scan:
    name: Bandit Python Static Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -f html -o bandit-report.html || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html

# -----------------------------
# 3) Coverity Scan (safe stub)
# -----------------------------
  coverity_scan:
    name: Coverity Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare cov-out directory
        run: mkdir -p cov-out

      - name: Coverity Placeholder
        run: |
          echo "Coverity not configured yet" > cov-out/README.txt
          echo "Replace this with cov-build command"

      - name: Upload Coverity Output
        uses: actions/upload-artifact@v4
        with:
          name: coverity-output
          path: cov-out

# -----------------------------
# 4) ClamAV Scan (fixed)
# -----------------------------
  clamav_scan:
    name: ClamAV Malware Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav

      - name: Update Virus DB (safe mode)
        run: |
          sudo systemctl stop clamav-freshclam || true
          sudo freshclam --foreground --datadir=/tmp/clamav

      - name: Run ClamAV
        run: |
          clamscan -r . --infected --no-summary > clamav-report.txt || true

      - name: Upload ClamAV Report
        uses: actions/upload-artifact@v4
        with:
          name: clamav-report
          path: clamav-report.txt
